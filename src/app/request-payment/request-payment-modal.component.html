<kirby-page-title>Anmod om betaling af udgift</kirby-page-title>

<section>
<p>Detaljerne for det beløb du anmoder om:</p>
<kirby-item>
    <kirby-avatar overlay="true" slot="start">
      <kirby-icon name="moneybag"></kirby-icon>
    </kirby-avatar>
    <h3>{{ paymentrequest.title }}</h3>
    <data slot="end" value="paymentrequest.amount">{{ paymentrequest.amount }}</data>
  </kirby-item>
</section>

<p></p>

<section> 
  <p>Vælg modtager af din anmodning</p>
  <kirby-form-field>
    <input kirby-input placeholder="Indtast navn eller nummer" [(ngModel)]="paymentrequest.payee"/>
  </kirby-form-field>
  <kirby-form-field>
    <textarea kirby-textarea placeholder="Indtast evt. en besked til modtager" [(ngModel)]="paymentrequest.description"></textarea>
  </kirby-form-field>
  <button kirby-button (click)="onHideModal()">
    Anmod om betaling !
  </button>
</section>
