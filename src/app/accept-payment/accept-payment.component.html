<kirby-page title="Betalingsanmodning" defaultBackHref="/" [hideBackButton]="false">
  <kirby-page-content>

    <section class="home__content">
      <p>Hey - se om der er nogle betalingsanmodninger til dig</p>
    </section>

    <section *ngIf="!anyrequests" class="home__cta">
      <p>Du har ingen ventende anmodninger</p>
    </section>

    <section *ngIf="anyrequests" class="home__cta">
      <kirby-list [items]="requesteditems" showDivider="true">
        <kirby-item (click)="onOpenConfirmation(item)" *kirbyListItemTemplate="let item">
          <kirby-avatar overlay="true" slot="start">
            <kirby-icon name="moneybag"></kirby-icon>
          </kirby-avatar>
          <kirby-label>
            <h3>{{ item.title }}</h3>
            <time detail>{{ item.description }}</time>
          </kirby-label>
          <data slot="end" value="item.amount">{{ item.amount }}</data>
        </kirby-item>
      </kirby-list>
    </section>

  </kirby-page-content>
</kirby-page>
